{% include 'header.html' %}
<body class="receipt_body">
    <h3>Receipt</h3>
    <p>Patron: {{ patron.firstName }} {{ patron.lastName }}</p>
    <p>Items Checked Out:</p>
    <ul class="receipt_items">
        {% for item in receipt_data %}
            <li>{{ item.item_title }} - Due: {{ item.due_date }}</li>
        {% endfor %}
    </ul>

    <button onclick="printReceipt()">Print this page</button>

    <script>
        function printReceipt() {
            window.print();
        }
    </script>

{{ toastr.include_toastr_js() }}
<script>
    // Change Toastr position class
    toastr.options = {
        "positionClass": "toast-top-center"
    };
</script>
</body>
{% include 'footer.html' %}
