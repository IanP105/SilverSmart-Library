{% include 'header.html' %}
<body>
    <h3>Receipt</h3>
    <p>Patron: {{ patron.firstName }} {{ patron.lastName }}</p>
    <p>Items Checked Out:</p>
    <ul>
        {% for item in receipt_data %}
            <li>{{ item.item_title }} - Due: {{ item.due_date }}</li>
        {% endfor %}
    </ul>

    <button onclick="printReceipt()">Print this page</button>

    <script>
        function printReceipt() {
            window.print();
        }
    </script>
</body>
