
{% include 'header.html' %}
<style>
    body{
        background-image: url({{ url_for('static', filename='images/library_background.gif') }});
    }
</style>
<body>

    <h2>Welcome to the SilverSmart Library System!</h2>
    <form action="{{ url_for('seed_db_route') }}" method="post">
                <input type="submit" value="Seed Database" />
            </form>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}">
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

        <div class="container">

          <div class="library_pics">
              <img src="{{ url_for('static',filename='images/silversmart_inside.png') }}" alt="Library Pictures">
          </div>
  
          <div class="books_in_stock">
              <img src="{{ url_for('static',filename='images/books_in_stock.png') }}" alt="Books in Stock">
          </div>


        </div>


</body>
